<!DOCTYPE html>
<html>
<head>
  <title>Test Search Bar</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="search.js"></script>
</head>

<body>
  <form>
    <select id="selection">
      <option value="Title">Title</option>
      <option value="Actor 1">Actor</option>
      <option value="Director">Director</option>
      <option value="Locations">Location</option>
    </select>
    <input type="text" oninput="onInput()" id="input" size="30" onkeyup="showResult(this.value, document.getElementById('selection').value)" list="autocomplete">
    <datalist id="autocomplete">
    </datalist>
    <div id="livesearch" size="30"></div>
  </form>

  <main id="main"></main>

</body>

</html>
