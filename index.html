<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>CECS 406 Group Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <!-- Form controls -->
  <section id="controls">
    <select id="selection">
      <option value="Title">Movie Title</option>
      <option value="Actor 1">Actor</option>
      <option value="Director">Director</option>
      <option value="Locations">Location</option>
    </select>
    <input type="text" oninput="onInput()" id="pac-input" class="controls" placeholder="Search" size="30" onkeyup="showAutocompleteResult(this.value, document.getElementById('selection').value)" list="autocomplete">
    <datalist id="autocomplete"></datalist>
    <div id="slider">
      <label for="year">Year range:</label>
      <input type="text" id="year" readonly>
      <div id="slider-range"></div>
    </div>
    <span id="nb-results"></span>
  </section>
  <!-- <div id="livesearch" size="30"></div> -->

  <!-- Maps -->
  <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
  <div id="map"></div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="maps-script.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa9kieTQYO6Zkn2ol-DWEMvrXPWqok670&callback=initMap"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa9kieTQYO6Zkn2ol-DWEMvrXPWqok670&libraries=places&callback=initAutocomplete"
  async defer></script> -->
</body>
</html>
